<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCSM</title>
    <link href="public/css/select2/select2.min.css" rel="stylesheet" />
    <link href="public/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="public/css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="Shortcut Icon" href="https://apps.sicam32.net/plantilla/images/logomin.png" type="image/x-icon">
</head>
<body>
<div class="container">

      <div class="center">
        <h2>Sistema de solicitud de Salida de elementos</h2>
      </div>

<form id="generarSolicitudSalida">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="form-group row">
      <label for="fecha_salida" class="col-4 col-form-label">Fecha</label> 
      <div class="col-8">
        <div class="input-group">
          <input id="solicitudFECHA" name="solicitudFECHA" type="text" required="required" class="form-control datepicker">
        </div>
      </div>
    </div>
        <div class="form-group row">
      <label for="tipoDocumento" class="col-sm-4 col-form-label">Tipo Documento</label> 
      <div class="col-sm-8">
        <select id="tiposIdentificacion" name="tiposIdentificacion" class="custom-select" required="required"></select>
      </div>
    </div>
      <div class="form-group row">
      <label for="documento" class="col-sm-4 col-form-label">Documento</label> 
      <div class="col-sm-8">
        <div class="input-group">
          <input id="identificacion" name="identificacion" type="number" class="form-control">
          <input type="hidden" name="ColaboradorID" id="ColaboradorID" value="" required="required" >
          <div class="input-group-btn">
             <button id="buscarColaborador" class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
    
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-4 col-form-label">Nombre</label> 
      <div class="col-sm-8">
        <div class="input-group">
  
          <input id="nombres" name="nombres" type="text" class="form-control" required="required" >
          
        </div>
      </div>
    </div>
      <div class="form-group row">
    <label for="destino" class="col-sm-4 col-form-label">Con destino a :</label> 
    <div class="col-sm-8">
      <textarea id="solicitudDESTINO" name="solicitudDESTINO" cols="40" rows="5" class="form-control" required="required" ></textarea>
    </div>
  </div>
    <div class="form-group row">
      <label for="motivo" class="col-sm-4 col-form-label">Por Motivo de :</label> 
      <div class="col-sm-8">
        <textarea id="solicitudMOTIVO" name="solicitudMOTIVO" cols="40" rows="5" class="form-control" required="required" ></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="fecha_regreso" class="col-sm-4 col-form-label">Para ser devueltos el día:</label> 
      <div class="col-sm-8">
        <input id="solicitudFECHADEVOLUCION" name="solicitudFECHADEVOLUCION" type="text" required="required"  class="form-control datepicker">
      </div>
    </div>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
  
          
    <div class="form-group row">
      <label for="Elemento" class="col-sm-4 col-form-label">Elemento</label> 
      <div class="col-sm-8">
        <select id="activos" name="activos" class="custom-select"> </select>
      </div>
    </div>
        <div class="form-group row">
      <label for="cantidad" class="col-sm-4 col-form-label">Cantidad</label> 
      <div class="col-sm-8">
          <input id="cantidad" name="cantidad" type="number"  class="form-control">
         
      </div>
    </div>
      <div class="form-group row">
      <label for="descripcion" class="col-sm-4 col-form-label">Descripcion</label> 
      <div class="col-sm-8">
        <textarea id="descripcion" name="descripcion" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <a class="btn  btn-info" id="agregarElemento"> Agregar Elemento</a>
      </div>
    </div>
    <div class="col-md-12">
      <h3>Listado Elementos</h3>
      <table class="table" id="tabla_elementos">
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Elemento</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Descripción</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody >
      
    </tbody>
  </table>
      
    </div>
    
  </div>
  
     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Enviar solicitud</button>
      </div>
    </div>
  </div>
  </div>
</form>




<script type="text/javascript" src="public/js/jquery-3.4.1.min.js"></script>   
<script type="text/javascript" src="public/js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="public/js/app.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
